                                                                                                                          <style>
                                                                                                                                /* Initial loading styles */
                                                                                                                                      body {
                                                                                                                                              margin: 0;
                                                                                                                                                      padding: 0;
                                                                                                                                                              font-family: 'Roboto', sans-serif;
                                                                                                                                                                      background-color: #1a1a2e;
                                                                                                                                                                            }
                                                                                                                                                                                  
                                                                                                                                                                                        #root {
                                                                                                                                                                                                min-height: 100vh;
                                                                                                                                                                                                      }
                                                                                                                                                                                                            
                                                                                                                                                                                                                  .initial-loader {
                                                                                                                                                                                                                          display: flex;
                                                                                                                                                                                                                                  flex-direction: column;
                                                                                                                                                                                                                                          align-items: center;
                                                                                                                                                                                                                                                  justify-content: center;
                                                                                                                                                                                                                                                          height: 100vh;
                                                                                                                                                                                                                                                                  color: white;
                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                              
                                                                                                                                                                                                                                                                                    .initial-loader img {
                                                                                                                                                                                                                                                                                            width: 80px;
                                                                                                                                                                                                                                                                                                    margin-bottom: 20px;
                                                                                                                                                                                                                                                                                                            animation: bounce 1s infinite alternate;
                                                                                                                                                                                                                                                                                                                  }
                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                              @keyframes bounce {
                                                                                                                                                                                                                                                                                                                                      from { transform: translateY(0); }
                                                                                                                                                                                                                                                                                                                                              to { transform: translateY(-15px); }
                                                                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                                                                                                                                                .sponsors {
                                                                                                                                                                                                                                                                                                                                                                        position: fixed;
                                                                                                                                                                                                                                                                                                                                                                                bottom: 20px;
                                                                                                                                                                                                                                                                                                                                                                                        left: 0;
                                                                                                                                                                                                                                                                                                                                                                                                right: 0;
                                                                                                                                                                                                                                                                                                                                                                                                        display: flex;
                                                                                                                                                                                                                                                                                                                                                                                                                justify-content: center;
                                                                                                                                                                                                                                                                                                                                                                                                                        align-items: center;
                                                                                                                                                                                                                                                                                                                                                                                                                                gap: 30px;
                                                                                                                                                                                                                                                                                                                                                                                                                                      }
                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                  .sponsors img {
                                                                                                                                                                                                                                                                                                                                                                                                                                                          height: 30px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  opacity: 0.7;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </style>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <h2>Loading Dinosaur Tournament...</h2>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <img src="%PUBLIC_URL%/assets/sponsors/pancakeswap.png" alt="PancakeSwap" />
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              <!-- Web3 for blockchain interactions -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
